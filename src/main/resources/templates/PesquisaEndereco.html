<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Pesquisa de Endereço</title>
</head>

<section layout:fragment="pesquisa">


	<div class="card box-shadow">
		<div class="card-header">
			<h4 class="my-0 font-weight-normal">Endereços cadasdtrados</h4>
		</div>
		<div class="card-body">
			<table class="table table-sm table-bordered table-striped table-condensed">
				<thead>
					<tr>
						<th class="text-center col-md-1">Código</th>
						<th>Nome</th>
						<th class="text-center col-md-2">Telefone</th>
						<th class="text-center col-md-3">Observação</th>
						<th class="text-center col-md-1">Editar</th>
						<th class="text-center col-md-1">Endereço</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client:${clients}">
						<td class="text-center" th:text="${client.id}"></td>
						<td th:text="${client.name}"></td>
						<td class="text-center" th:text="${client.phone}"></td>
						<td class="text-right" th:text="${client.observation}"></td>
						<td class="text-center">
							<a class="btn btn-link btn-xs" th:href="@{/cliente/{id}(id=${client.id})}"
								title="Editar" rel="tooltip" data-placement="top">
								<span>✍</span>
							</a>
						</td>
						
						<td class="text-center">
							<a class="btn btn-link btn-xs" th:href="@{/endereco/client/{id}(id=${client.id})}"
								title="Endereco" rel="tooltip" data-placement="top">
								<span>🏍</span>
							</a>
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(clients)}">Nenhum cliente foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
			<a class="btn btn-link " href="/endereco/novo">Endereço</a> 
			<a class="btn btn-link " href="/cliente/novo">cliente</a>
</section>
</html>
