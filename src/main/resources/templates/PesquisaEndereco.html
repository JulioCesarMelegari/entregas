<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Pesquisa de Endereço</title>
</head>

<section layout:fragment="pesquisa">


	<div class="card box-shadow">
		<div class="card-header">
			<h4 class="my-0 font-weight-normal">Endereços cadasdtrados</h4>
		</div>
		<div class="card-body">
			<table class="table table-sm table-bordered table-striped table-condensed">
				<thead>
					<tr>
						<th class="text-center col-md-3">Rua</th>
						<th class="text-center col-md-1">Número</th>
						<th class="text-center col-md-2">Bairro</th>
						<th class="text-center col-md-1">Cidade</th>
						<th class="text-center col-md-1">Editar/Excluir</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="adress:${adresses}">
						<td class="text-center" th:text="${adress.street}"></td>
						<td class="text-center"th:text="${adress.number}"></td>
						<td class="text-center" th:text="${adress.district}"></td>
						<td class="text-center" th:text="${adress.city}"></td>
						<td class="text-center">
							<a class="btn btn-link btn-xs" th:href="@{/endereco/{id}(id=${adress.id})}"
								title="Editar" rel="tooltip" data-placement="top">
								<span>✍</span>
							</a>

						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(adresses)}">Nenhum endereço foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</section>
</html>
