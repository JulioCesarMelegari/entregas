<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Clientes</title>
</head>

<section layout:fragment="entrega">

	<div class="card mb-4 box-shadow">
		<div class="card-header">
			<h4 class="my-0 font-weight-normal aw-titulo-panel">Cliente</h4>
			<a class="btn btn-link aw-link-panel" href="/cliente/novo">Novo cliente</a>
		</div>
		<div class="card-body">
			<form class="form-horizontal" method="POST" action="/cliente" th:object="${client}">
			
				<div th:replace="MensagemGeral"></div>
				<div th:replace="MensagemErro"></div>

	
				<div class="panel-body">
				<input type="hidden" th:field="*{id}"/>

					<div class="form-group"	th:classappend="${#fields.hasErrors('name')} ? has-error">
						<div class="com-sm-2">
							<label>Nome</label> 
							<input type="text" class="form-control" id="name" th:field="*{name}">
						</div>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('phone')} ? has-error">
						<div class="com-sm-2">
							<label>Telefone</label> 
							<input type="text" class="phone form-control" id="phone" th:field="*{phone}"
								onkeypress="$(this).mask('(00) 0 0000-0009')">
						</div>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('observation')} ? has-error">
						<div class="com-sm-2">
							<label for="">Observação</label>
							<textarea class="form-control" id="observation" rows="3"
								th:field="*{observation}"></textarea>
						</div>

					</div>

					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary mb-2">Salvar</button>
						<a class="btn btn-link btn-xs" th:href="@{/endereco/novo/{id}(id=${client.id})}"
								title="Endereco" rel="tooltip" data-placement="top">Endereço</a> 
						<a class="btn btn-link " href="/cliente/pesquisar">Pesquisar</a>

					</div>
						
				</div>
			</form>
			
			
			
		</div>
	</div>
	
	<div th:replace="PesquisaEndereco"></div>
</section>

</html>
