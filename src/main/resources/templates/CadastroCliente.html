<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Clientes</title>
</head>

<section layout:fragment="cliente">

	<div class="card mb-4 box-shadow">
		<div class="card-header">
			<h4 class="my-0 font-weight-normal">Cliente</h4>
		</div>
		<div class="card-body">
			<form method="POST" action="/cliente">

				<div class="alert alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>

				<div class="form-group">
					<div class="com-sm-2">
						<label>Nome</label> <input type="text" class="form-control"
							id="name" name="name">
					</div>
				</div>

				<div class="form-group">
					<div class="com-sm-2">
						<label>Telefone</label> <input type="text"
							class="phone form-control" id="phone" name="phone"
							onkeypress="$(this).mask('(00) 0 0000-0009')">
					</div>
				</div>

				<div class="form-group">
					<div class="com-sm-2">
						<label for="">Observação</label>
						<textarea class="form-control" id="observation" rows="3"
							name="observation"></textarea>
					</div>

				</div>

					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary mb-2">Salvar</button>
						<a class="btn btn-link " href="/endereco/novo">Endereço</a>
						<a class="btn btn-link " href="/cliente/pesquisar">Pesquisar</a>

				</div>
			</form>
		</div>
	</div>
	</section>
	</html>
