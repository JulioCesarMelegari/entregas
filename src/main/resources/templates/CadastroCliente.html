<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<title>Cadastro de título</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">
	    Cadastro de Clientes
	  </a>
	</nav>
	<br>
	<form method="POST" action="/cliente">
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
			
	  <div class="form-group">
	  	<div class="com-sm-2">
	  		<label >Nome</label>
	    	<input type="text" class="form-control" id="name" name="name">
	  	</div>	
	  </div>
	  
	  <div class="form-group">
	  	<div class="com-sm-2">
	  		<label >Telefone</label>
	    	<input type="text" class="phone form-control" id="phone" name="phone"
	    	onkeypress="$(this).mask('(00) 0 0000-0009')">
	  	</div>
	  </div> 
	  
	  <div class="form-group">
	  	<div class="com-sm-2">
	  		<label for="">Observação</label>
	    	<textarea class="form-control" id="observation" rows="3" name="observation"></textarea>
	  	</div>
	    
	  </div>
	  
	  <div class="form-group">
	  	<div class="col-sm-offset-2 col-sm-10">
	  		<button type="submit" class="btn btn-primary mb-2">Salvar</button>
	  		<button type="button" class="btn btn-primary mb-2">Endereço</button>
	  	</div>	  
	   

</body>

</html>
